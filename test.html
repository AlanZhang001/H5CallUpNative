<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>测试h5 开客户端</title>
        <style type="text/css">
            html,body{
                max-width:750px;
                margin: 0 auto;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h3>浏览器中唤醒APP</h3>
        <button id="openNN">打开牛牛客户端</button><br/>
        <script type="text/javascript" src="tool-nativeSchema.js?v=20160712"></script>
        <script type="text/javascript">
        document.querySelector("#openNN").addEventListener("click",function(){


            var login = "login";
            nativeSchema.loadSchema({
                // 通过NN打开某个链接
                schema: login,

                //schema头协议，实际情况填写
                protocal:"xxxx",

                //发起唤醒请求后，会等待loadWaiting时间，超时则跳转到failUrl，默认3000ms
                loadWaiting:"3000",

                //唤起失败时的跳转链接，默认跳转到下载页
                failUrl:"http://a.app.qq.com/o/simple.jsp?pkgname=cn.xxxx.xxxxx&g_f=991653",

                // apk信息,请根据实际情况填写
                apkInfo:{
                    PKG: "cn.xxxx.xxxxx",
                    CATEGORY: "android.intent.category.DEFAULT",
                    ACTION: "android.intent.action.VIEW"
                }
            });
        });
        </script>
    </body>
</html>
